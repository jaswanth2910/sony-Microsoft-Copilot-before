<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Electronics</title>
    <style>
        /* Styling for the header */
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .header-button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #0074d9;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        /* Styling for the body */
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .product-description {
            font-size: 16px;
            margin: 20px 0;
        }

        /* Styling for the footer */
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #0074d9;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sony Electronics</h1>
        <button class="header-button">Home</button>
        <button class="header-button">Products</button>
    </header>

    <main>
        <img class="product-image" src="https://via.placeholder.com/400x200" alt="Sony product">
        <p class="product-description">
            Discover the world of Sony Electronics! Our high-quality products include televisions, audio devices, cameras, mobile phones, and more. Explore the latest innovations and experience exceptional performance.
        </p>
    </main>
